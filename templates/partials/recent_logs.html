<div class="card shadow-sm mb-4">
    <div class="card-header bg-success text-white">Recent Queries</div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Client IP</th>
                        <th>Domain</th>
                        <th>Resolved IP</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in logs %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
