<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">Top Visited Domains (All Clients)</div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Domain</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in domains %}
                    <tr>
                        <td>{{ d[0] }}</td>
                        <td>{{ d[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
